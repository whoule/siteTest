<html>
<head>
  <script src="../jquery.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <title>MyTeam Point Estimator</title>
</head>

	<body>
    <form id="form1" method="GET">
    <div id="content">
  		<h4>Fill in the blanks and then press the <span class="special">"Estimate"</span> button.</h4>

    		<!-- Input Area -->
    		<div id="input-area">
      			<label>Points</label>
      			<textarea class="input" name="adjective1" id="adjective1"></textarea>
      			<label>Field Goal %</label>
      		  <textarea class="input" name="adjective2" id="adjective2"></textarea>
      			<label>3-Pointers</label>
      			<textarea class="input" name="plural-noun" id="plural-noun"></textarea>
      			<label>3-Point %</label>
      			<textarea class="input" name="verb1" id="verb1"></textarea>
      			<label>Free Throws</label>
      			<textarea class="input" name="edible-object" id="edible-object"></textarea>
      			<label>Free Throw %</label>
      			<textarea class="input" name="monster1" id="monster1"></textarea>
      			<label>Fast Breaks</label>
      			<textarea class="input" name="adjective3" id="adjective3"></textarea>
      			<label>Assists</label>
      			<textarea class="input" name="monster2" id="monster2"></textarea>
      			<label>Total Rebounds</label>
      			<textarea class="input" name="verb2" id="verb2"></textarea>
            <label>Steals</label>
            <textarea class="input" name="steals" id="steals"></textarea>
            <label>Blocks</label>
            <textarea class="input" name="blocks" id="blocks"></textarea>
            <label>Post Moves (estimate)</label>
            <textarea class="input" name="postmoves" id="postmoves"></textarea>
    		</div>
   		
    		<!-- View Story Button -->
    		<button type="submit">Estimate</button>
        </div>
  	</form>
	</body>
</html>
