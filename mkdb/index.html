<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>MK Vehicle DB</title>
  <meta name="description" content="MK Vehicle Database">
  <meta name="author" content="William Houle">

  <link rel="stylesheet" href="css/style.css?v=1.0">

</head>

<body>
  <script src="js/scripts.js"></script>
  <h1>MK Vehicle Database</h1>
  <!-- <textarea readonly="true" maxlength="40" placeholder="2006 Dodge Grand Caravan SXT"></textarea> -->

<br/>

<form class="vehicle-info">
	<div class="form-group">
		<label>Latest Image</label>
		<br/>
		<img src="https://lh3.googleusercontent.com/d/14hJRDKOXiWVSDJ4N-DlJs6qNJV1yUqju">
	</div>
	<div class="form-group">
		<label>Year</label>
		<br/>
		<input type="text" value="2006" name="year" readonly>
	</div>
	<div class="form-group">
		<label>Make</label>
		<br/>
		<input type="text" value="Dodge" name="make" readonly>
	</div>
	<div class="form-group">
		<label>Model</label>
		<br/>
		<input type="text" value="Grand Caravan SXT" name="model" readonly>
	</div>
	<div class="form-group">
		<label>Factory Tire Size</label>
		<br/>
		<input type="text" value="215/65/16" name="tire-size" readonly>
	</div>
	<div class="form-group">
		<label>Dimensions in inches (l/w/h)</label>
		<br/>
		<input type="text" value="200.6 x 68.8 x 78.6" name="dimensions" readonly>
	</div>
</form>

</body>
</html>
